{% macro stroke_to_svg(stroke_num, stroke) %}
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 109 109"
     width="109px"
     height="109px"
     class="hanji-stroke hanji-stroke-{{stroke_num}}">
    <g style="fill:none;
              stroke-linecap:round;stroke-linejoin:round;">
        {{ stroke | unparse_svg | safe }}
    </g>
</svg>
{% endmacro %}
